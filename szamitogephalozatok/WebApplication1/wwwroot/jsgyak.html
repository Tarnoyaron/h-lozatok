<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .sor {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            
            
        }
        .elem {
            height: 30px;
            width: 30px;
            
        }
    </style>
   
</head>
<body>
    <div id="ide">.</div>
<script>
    var faktorialisR = (n) => {
        if (n === 0 || n === 1) {
            return 1;
        }
        else {
            return n * faktorialisR(n - 1)
        }
        
    }
    let hova = document.getElementById("ide");
    for (var s = 0; s < 10; s++) {
        let sor = document.createElement("div");
        sor.classList.add("sor")
        hova.appendChild(sor);
        for (var o = 0; o < s+1; o++) {
            let szám = document.createElement("div");
            szám.classList.add("elem")
            sor.appendChild(szám)
            let k = faktorialisR(o)
            let n = faktorialisR(s)
            let a = faktorialisR(s - o)
            szám.innerText = n / (k * a)
            
            

            

        }
    }
    
       
   
   
</script>
</body>
</html>
